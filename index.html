<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
            </div>
            <div class="addTask">
                <input type="text" v-model="newTask" @keyup.enter="addTask" placeholder="Nuovo Todo">
                <button @click="addTask">Aggiungi</button>
                <div class="error" v-show="error">Devi inserire un task</div>
            </div>
            <div class="tasks" v-if="tasks.length > 0">
                <div class="item" v-for="(task, index) in tasks">
                    <p>
                        {{task}}
                    </p>
    
                    <div class="delete-task">
                        <i class="fas fa-times" aria-hidden="true" @click = "removeTask(index)"></i>
                    </div>
                </div>
            </div>
    
            <div v-else>
                <p>Nothing left to do!</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./assets/js/main.js">
    </script>
</body>
</html>
